<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - AI助手</title>
    
    <!-- CSS 库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="/personal_homepage/assets/index-877dd9f8.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">媛飞飞</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">关于</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ai-assistant">AI助手</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">联系</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 英雄区 -->
    <section id="home" class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6" data-aos="fade-right">
                    <h1>你好，我是 <span class="highlight">媛飞飞啊</span></h1>
                    <p class="lead">我是余杭区第一不剩博主，欢迎来挑战我哦~</p>
                    <button class="btn btn-primary" onclick="openAIChat()">与AI助手对话</button>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <div class="profile-image">
                        <img src="/personal_homepage/assets/6-21023059.jpg" alt="个人照片">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- AI助手引导区 -->
    <section id="ai-assistant-intro" class="section-padding">
        <div class="container">
            <div class="card ai-card" data-aos="fade-up">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h2>智能AI助手</h2>
                        <p>24小时在线，为您解答各种问题</p>
                        <button class="btn btn-primary btn-lg" onclick="openAIChat()">
                            开始对话
                        </button>
                    </div>
                    <div class="col-md-6">
                        <img src="https://source.unsplash.com/random/400x300?robot" alt="AI助手" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 照片��播区 -->
    <section id="gallery" class="section-padding">
        <div class="container">
            <h2 class="text-center mb-5">作品展示</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/personal_homepage/assets/1-cc41e61c.jpg" alt="作品1">
                    </div>
                    <div class="swiper-slide">
                        <img src="/personal_homepage/assets/2-efad3921.jpg" alt="作品2">
                    </div>
                    <div class="swiper-slide">
                        <img src="/personal_homepage/assets/3-74198f46.jpg" alt="作品3">
                    </div>
                    <div class="swiper-slide">
                        <img src="/personal_homepage/assets/4-9730a0d6.jpg" alt="作品4">
                    </div>
                    <div class="swiper-slide">
                        <img src="/personal_homepage/assets/5-e7056b7c.jpg" alt="作品5">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>

    <!-- 关于我区域 -->
    <section id="about" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-6" data-aos="fade-right">
                    <h2>关于我</h2>
                    <p class="lead">这里是您的详细介绍...</p>
                    <p>更多个人经历和故事...</p>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <!-- 删除了 skills-container 部分 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 联系表单 -->
    <section id="contact" class="section-padding">
        <div class="container">
            <h2 class="text-center mb-5">联系我</h2>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="contactForm" data-aos="fade-up">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="您的姓名" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="您的邮箱" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="您的留言" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">发送消息</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 媛飞飞. 保留所有权利.</p>
                </div>
                <div class="col-md-6">
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 品集模态框 -->
    <div class="modal fade" id="portfolioModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">项目详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- 项目详情内容将��过JavaScript动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <!-- AI助手模态框 -->
    <div class="modal fade" id="aiChatModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">AI助手</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="chat-container" id="chatContainer"></div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="userInput" placeholder="输入您的问题...">
                        <button class="btn btn-primary" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
